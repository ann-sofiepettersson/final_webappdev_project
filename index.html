<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li><a href="#movieList">Movies </a></li>
                    <li><a href="#tvList">TV-series</a></li>
                    <li><a href="#myLists">My lists</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="banner1">
        <h2>Movie Box</h2>
    </section>
    <section id="movieList">
        <div class="movie-content">
            <h3>Popular movies</h3>
            <div class="movie">

            </div>
            <div class="find form-inline">
                <input id="searchMovie" class="form-control" type="search" placeholder="Search movie">
                <button id="movieBtn" class="form-control" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>

            </div>
        </div>
        <div class="movie-info row">
            <div class="col-sm-3">
                <div id="mPoster"></div>
            </div>
            <div id="infoAreaMovie" class="col-sm-5">
                <div id="title"></div>
                <div id="movieGenre">
                    <ul></ul>
                </div>
                <div id="movieOverview"></div>

            </div>
            <div id="castAreaMovie" class="col-sm-4">
                <div id="movieCast">
                </div>
            </div>
        </div>
    </section>
    <section id="banner2"></section>

    <section id="tvList">
        <div class="tv-content">
            <h3>Popular tv-series</h3>
            <div class="tv">

            </div>
            <div class="find form-inline">
                <input id="searchTv" class="form-control" type="search" placeholder="Search tv-series">
                <button id="tvBtn" class="form-control" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="tv-info row">
            <div class="col-sm-4">
                <div id="tvPoster"></div>
            </div>
            <div id="infoAreaTv" class="col-sm-4">
                <div id="name"></div>
                <div id="tvGenre">
                    <ul></ul>
                </div>
                <div id="tvOverview"></div>

            </div>
            <div id="castAreaTv" class="col-sm-4">
                <div id="tvCast">
                </div>
            </div>
        </div>
    </section>
    <section id="banner3"></section>
    <section id="myLists">
        <div class="list-content row">
            <div id="wishList" class="col-sm-6">
                <h3>Wishlist</h3>
                <div class="wishlist-item row">
                    <div id="wishListImg" class="col-sm-3"></div>
                    <div id="wishListInfo" class="col-sm-9">
                        <div id="listTitle"></div>
                        <div id="listOverview"></div>
                    </div>
                </div>
            </div>
            <div id="watched" class="col-sm-6">
                <h3>Watched</h3>
                <div class="watched-item row">
                    <div id="watchedImg" class="col-sm-3"></div>
                    <div id="watchedInfo" class="col-sm-9">
                        <div id="watchedTitle"></div>
                        <div id="watchedOverview"></div>
                        <div id=""></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="col-sm-4">
            <p>&copy; Ann-Sofie Pettersson 2017</p>
        </div>
        <div class="col-sm-4">
            <p> Data provided by
                <b>The Movie DataBase API</b>
            </p>
        </div>
        <div class="col-sm-4">
            <p><a href="https://www.linkedin.com/in/ann-sofie-pettersson-07476039">LinkedIn</a></p>
        </div>

    </footer>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.slimscroll.min.js"></script>
    <script src="JS.js"></script>
</body>

</html>
