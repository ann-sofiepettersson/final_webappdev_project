<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link href="content/bootstrap.min.css" rel="stylesheet" />

    <link href="style.css" rel="stylesheet" />
    <script src="JS.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li><a href="#movieList">Movies </a></li>
                    <li><a href="#tvList">TV-series</a></li>
                    <li><a href="#myLists">My lists</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="banner1">
        <h2>Movie Box</h2>

    </section>

    <section id="movieList">
        <div class="content">
            <h3>Popular movies</h3>
            <div class="movie">
                <!-- <a class="left control" href="#moviecarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
                <a class="right control" href="#moviecarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>-->
            </div>
            <div class="find form-inline">
                <input id="searchMovie" class="form-control" type="search" placeholder="Sök film">
                <button id="movieBtn" class="form-control" type="submit">Sök</button>
            </div>
        </div>
        <div class="movie-info row">
            <div class="col-sm-4">
                <div id="mPoster"></div>
            </div>
            <div class="col-sm-4">
                <div id="title"></div>
                <div id="releaseDate"></div>
                <div id="overview"></div>
                <div id="movieGenre"></div>
            </div>
            <div id="movieCast" class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"></div>
                </div>
            </div>
        </div>

    </section>
    <section id="banner2"></section>

    <section id="tvList">
        <div class="content">
            <h3>Popular tv series</h3>
            <div class="tv"></div>
            <div class="find form-inline">
                <input id="searchTv" class="form-control" type="search" placeholder="Sök tv-serie">
                <button id="tvBtn" class="form-control" type="submit">Sök</button>
            </div>
        </div>
        <div class="tv-info row">
            <div class="col-sm-4">
                <div id="tvPoster"></div>
            </div>
            <div class="col-sm-4">
                <div id="name"></div>
                <div id="firstAirDate"></div>
                <div id="tvOverview"></div>
                <div id="tvGenre"></div>
            </div>
            <div class="col-sm-4">
                <div id="tvCast">
                    <div id="tvCast" class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="banner3"></section>
    <section id="myLists">
        <div class="content row">
            <div id="wishList" class="col-sm-6">
                <h3>Wish list</h3>
                <div class="wishlist-item row">
                    <div id="wishListImg" class="col-sm-3"></div>
                    <div id="wishListInfo" class="col-sm-9">
                        <div id="listTitle"></div>
                        <div id="ListReleaseDate"></div>
                        <div id="genre"></div>
                        <div id="listOverview"></div>
                        <div id="cast"></div>
                    </div>

                </div>
            </div>
            <div id="watched" class="col-sm-6">
                <h3>Watched</h3>
                <div class="watched-item row">
                    <div id="watchedImg" class="col-sm-3"></div>
                    <div id="watchedInfo" class="col-sm-9">
                        <div id="watchedTitle"></div>
                        <div id="watchedReleaseDate"></div>
                        <div id="watchedgenre"></div>
                        <div id="watchedOverview"></div>
                        <div id="watchedcast"></div>
                        <div id=""></div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <p>&copy; Ann-Sofie Pettersson 2017</p>
        </div>
        <div>
            Data provided by
            <bold>The Movie DataBase API</bold>
        </div>
        <div>
            <a href=""></a>
            <a href=""></a>
        </div>

    </footer>


</body>

</html>
